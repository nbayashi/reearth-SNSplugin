id: reearth-SNS-plugin
name: SNS Share plugin
version: 1.0.0
extensions:
  - id: tweet-widget
    type: widget
    name: Tweet Widget
    schema:
      groups:
        - id: default
          fields:
            - id: url
              type: string
              title: URL
            - id: hashtags
              type: string
              title: Hashtag
            - id: text
              type: string
              title: Text
  - id: facebook-share-widget
    type: widget
    name: Facebook Share Widget
    schema:
      groups:
        - id: default
          fields:
            - id: url
              type: string
              title: URL